<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Roboto:wght@100;400;500;900&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />

    <title>To Do List</title>
    <script src="js/main.js"></script>
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <header id="myHeader" class="theHeader"></header>
    <main>
      <section id="mySection" class="mainSection">
        <section id="containerList"></section>
        <div id="myDiv" class="myDivInput">
          <h4>Lägg till i listan</h4>
          <div class="divInput">
            <input type="text" id="theInput" placeholder="Titel..." />
            <button id="addTo" class="addBtn">Lägg till</button>
          </div>
        </div>
      </section>
      <div class="divSpace"></div>
    </main>
    <footer id="theFooter" class="theFooterClass">
      <div class="theCopyrights"><p>Copyrights@2021 The To-do Lista</p></div>
    </footer>
  </body>
</html>
